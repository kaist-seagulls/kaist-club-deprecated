<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sign in</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <style>
            .selector-for-some-widget {
                box-sizing: content-box;
            }
        </style>
    </head>
    <body class="d-flex">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <div class="flex-grow-1"></div>
        <form class="w-50 p-3 d-inline-flex flex-column justify-content-center">
            <h1 class="d-inline-flex justify-content-center mt-4">CLUB KAIST</h1>
            <div class="row d-inline-flex justify-content-center mt-4">
                <label for="inputId" class="form-label ">Id</label>
                <input type="id" class="form-control justify-content-center" id="inputId" required>
            </div>
            <div class="row d-inline-flex justify-content-center">
                <label for="inputPw" class="form-label ">Password</label>
                <input type="password" class="form-control justify-content-center" id="inputPw" required>
            </div>
            <div class="d-flex">
                <a href="./signup.html" class="d-inline-flex flex-grow-1">Sign up</a>
                <button type="submit" class="btn btn-primary mt-1">login</button>
            </div>
        </form>
        <div class="flex-grow-1"></div>
    </body>
</html>
