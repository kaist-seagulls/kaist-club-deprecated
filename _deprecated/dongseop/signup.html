<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sign up</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <style>
            .selector-for-some-widget {
                box-sizing: content-box;
            }
        </style>
    </head>
    <body class="d-flex">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <div class="flex-grow-1"></div>
        <form class="p-3 d-flex flex-column justify-content-center">
            <h1 class="d-inline-flex justify-content-center">SIGN UP</h1>
            <div class="row mt-4">
                <label for="inputSignupEmail" class="col col-form-label">KAIST Email</label>
                <input type="text" class="form-control col" id="inputSignupEmail" required>
                <label class="col col-form-label">@kaist.ac.kr</label>
                <button type="button" class="btn btn-primary mt-1 me-1 mb-1 col">AUTH</button>
                <input type="text" class="form-control col" id="inputAuthCode" required>
                <!-- handled hidden/show later -->
                <div class="col">not authenticated</div>
            </div>
            <div class="row mt-1">
                <label for="inputSignupPw" class="col col-form-label">Password</label>
                <div class="col flex-grow-1"></div>
                <input type="password" class="form-control col" id="inputSignupPw" required>
            </div>
            <div class="row mt-1">
                <label for="inputConfirmPw" class="col col-form-label">Confirm Password</label>
                <div class="col flex-grow-1"></div>
                <input type="password" class="form-control col" id="inputConfirmPw" required>
            </div>
            <div class="row mt-1">
                <label for="inputPhonenumber" class="col col-form-label">Phone number</label>
                <div class="col flex-grow-1"></div>
                <input type="tel" class="form-control col" id="inputPhonenumber" required>
            </div>
            <div class="d-flex mt-1">
                <a href="./signin.html" class="flex-grow-1">back to "Sign in"</a>
                <button type="submit" class="btn btn-primary mt-1">sign up</button>
            </div>
        </form>
        <div class="flex-grow-1"></div>
    </body>
</html>
